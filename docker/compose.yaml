services:
  minecraft:
    image: itzg/minecraft-server:java21
    container_name: runecore-debug-server
    user: "0:0"
    ports:
      - "25565:25565"
      - "25575:25575"
    volumes:
      - minecraft-data:/data
      - ../build/libs:/plugins:ro
      - ./plugins:/data/plugins
      - ./bukkit.yml:/data/bukkit.yml
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.21.11"
      MEMORY: "1G"

      # デバッグ用高速化設定
      LEVEL_TYPE: "flat"
      VIEW_DISTANCE: "3"
      SIMULATION_DISTANCE: "3"
      GENERATE_STRUCTURES: "false"
      SPAWN_PROTECTION: "0"
      ALLOW_NETHER: "false"

      # 権限関連
      OVERRIDE_SERVER_PROPERTIES: "true"

      ENABLE_RCON: "true"
      RCON_PASSWORD: "minecraft"
      RCON_PORT: 25575

      DIFFICULTY: "peaceful"
      MAX_PLAYERS: "3"
      ONLINE_MODE: "false"
      SYNC_SKIP_NEWER_IN_DESTINATION: "false"
    tty: true
    stdin_open: true

volumes:
  minecraft-data:
