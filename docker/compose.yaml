services:
  velocity:
    image: itzg/mc-proxy:java21
    container_name: debug-velocity
    ports:
      - "25577:25577"
    volumes:
      - lunatic-debug-velocity-data:/server
      - ../platform-velocity/build/libs:/plugins:ro
      - ./velocity.toml:/server/velocity.toml
    environment:
      TYPE: "VELOCITY"
      MEMORY: "512M"
      ONLINE_MODE: "false"
    depends_on:
      minecraft:
        condition: service_healthy
    healthcheck:
      test: mc-health
      start_period: 60s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - minecraft-network

  minecraft:
    image: itzg/minecraft-server:java21
    container_name: debug-server
    expose:
      - "25565"
    ports:
      - "25575:25575"
    volumes:
      - lunatic-debug-minecraft-data:/data
      - ../platform-paper/build/libs:/plugins:ro
      - ./plugins:/data/plugins
      - ./bukkit.yml:/data/bukkit.yml
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.21.11"
      MEMORY: "1G"

      # デバッグ用高速化設定
      LEVEL_TYPE: "flat"
      VIEW_DISTANCE: "3"
      SIMULATION_DISTANCE: "3"
      GENERATE_STRUCTURES: "false"
      SPAWN_PROTECTION: "0"
      ALLOW_NETHER: "false"

      # 権限関連
      OVERRIDE_SERVER_PROPERTIES: "true"

      ENABLE_RCON: "true"
      RCON_PASSWORD: "minecraft"
      RCON_PORT: 25575

      DIFFICULTY: "peaceful"
      MAX_PLAYERS: "3"
      ONLINE_MODE: "false"
      SYNC_SKIP_NEWER_IN_DESTINATION: "false"
    networks:
      - minecraft-network
    tty: true
    stdin_open: true

networks:
  minecraft-network:
    driver: bridge

volumes:
  lunatic-debug-minecraft-data:
  lunatic-debug-velocity-data:
