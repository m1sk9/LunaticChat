name: LunaticChat
version: ${version}
main: dev.m1sk9.lunaticChat.paper.LunaticChat
api-version: '1.21'
prefix: LunaticChat
load: STARTUP
authors: [ m1sk9 ]
description: Next-generation channel chat plugin for Paper/Velocity
website: lc.m1sk9.dev

permissions:
  lunaticchat.command.lc:
    default: true
  lunaticchat.command.tell:
    default: true
  lunaticchat.command.reply:
    default: true
  lunaticchat.command.lc.settings:
    default: true
  lunaticchat.command.lc.status:
    default: true

  lunaticchat.spy:
    default: op
  lunaticchat.noticeUpdate:
    default: op
